<div class="bg-dark text-secondary px-4 py-5">
  <div class="py-1">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 order-last">
          <div class="col-lg-6 mx-auto">
            <div *ngIf="formSubmitted">
              <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                <symbol
                  id="check-circle-fill"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                  />
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
                  />
                </symbol>
                <symbol
                  id="exclamation-triangle-fill"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </symbol>
              </svg>
              <div
                class="alert alert-success d-flex align-items-center"
                role="alert"
              >
                <svg
                  class="bi flex-shrink-0 me-2"
                  width="24"
                  height="24"
                  role="img"
                  aria-label="Success:"
                >
                  <use xlink:href="#check-circle-fill" />
                </svg>
                <div *ngIf="inquiryForm">{{ enrollMsg }}</div>
              </div>
            </div>
            <h4 class="text-white">START CODING WITH ME !!</h4>
            <form
              class="row g-3"
              [formGroup]="inquiryForm"
              (ngSubmit)="onSubmit(inquiryForm.value)"
            >
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="inputFirstName"
                  placeholder="First Name"
                  formControlName="first_name"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="inputLastName"
                  placeholder="Last Name"
                  formControlName="last_name"
                />
              </div>
              <div class="col-12">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>
              <div class="col-12">
                <input
                  type="phone"
                  class="form-control"
                  id="inputPhone"
                  placeholder="Phone"
                  formControlName="phone"
                />
              </div>
              <div class="col-md-12">
                <select
                  id="inputState"
                  class="form-select"
                  formControlName="course"
                >
                  <option selected>Choose Course...</option>
                  <option *ngFor="let course of coursesList">
                    {{ course.name }}
                  </option>
                </select>
              </div>
              <div class="col-12 button-group">
                <button
                  [disabled]="!inquiryForm.valid"
                  type="submit"
                  class="btn btn-danger me-2"
                >
                  ENROLL NOW
                </button>
                <button type="button" class="btn btn-outline-danger">
                  DEMO SESSION
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
