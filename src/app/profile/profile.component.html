<app-navbar></app-navbar>
<div class="text-secondary px-5 py-5">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-4 mx-auto">
            <h5 class="text-grey mb-3" style="text-align: center">
              Edit Profile
            </h5>
            <form
              class="row g-3"
              [formGroup]="inquiryForm"
              (ngSubmit)="onSubmit(inquiryForm.value)"
            >
              <div class="input-group">
                <span class="input-group-text">First Name</span>
                <input
                  type="text"
                  class="form-control"
                  id="inputFirstName"
                  formControlName="first_name"
                />
              </div>
              <div class="input-group">
                <span class="input-group-text">Last Name</span>
                <input
                  type="text"
                  class="form-control"
                  id="inputLastName"
                  formControlName="last_name"
                />
              </div>
              <div class="input-group">
                <span class="input-group-text">Email Addr</span>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  formControlName="email"
                />
              </div>
              <div class="input-group">
                <span class="input-group-text">Password&nbsp;&nbsp;</span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                />
              </div>
              <div class="input-group">
                <span class="input-group-text">Retype Password</span>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  formControlName="confirm_password"
                />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="promotional"
                    formControlName="promotional"
                  />
                  <label class="form-check-label label" for="promotional">
                    I agree to receive instructional and promotional emails.
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button
                  [disabled]="!inquiryForm.valid"
                  type="submit"
                  class="btn btn-danger btn-lg col-12"
                >
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-social-buttons></app-social-buttons>
