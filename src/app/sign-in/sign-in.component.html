<app-navbar></app-navbar>
<div class="text-secondary px-5 py-5">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-4 mx-auto">
            <div *ngIf="formSubmitted">
              <div
                *ngIf="errorMsg"
                class="alert alert-danger d-flex align-items-center"
                role="alert"
              >
                <div>{{ errorMsg }}</div>
              </div>
            </div>
            <div class="col-12 mb-4">
              <button
                class="btn col-12 google-btn"
                (click)="authService.GoogleAuth()"
                type="submit"
              >
                <img
                  src="../../assets/images/googleLogin.png"
                  alt="Login with Google"
                  style="height: 2.9rem; object-fit: cover"
                />
              </button>
            </div>
            <div>
              <p style="text-align: center">or</p>
            </div>
            <h5 class="text-grey" style="text-align: center">
              Log in to Code with Farooq
            </h5>
            <form
              class="row g-3"
              [formGroup]="inquiryForm"
              (ngSubmit)="onSubmit(inquiryForm.value)"
            >
              <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-1">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                />
              </div>
              <div class="col-12">
                <button
                  [disabled]="!inquiryForm.valid"
                  type="submit"
                  class="btn btn-danger btn-lg col-12"
                >
                  Log In
                </button>
              </div>
            </form>
            <div class="col-12 mt-3">
              <a class="forgot-link" (click)="forgotPassword()"
                >Forgot Password?</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-social-buttons></app-social-buttons>
