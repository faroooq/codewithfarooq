<h2>Courses</h2>
<div class="grid grid--1X2 grid--1X3 grid--1X4" style="margin-bottom: 3rem">
  <div *ngFor="let course of courses" class="plan plan--popular">
    <div class="card card--secondary">
      <img src="./../../assets/images/{{ course.img_name }}" />
      <div class="card__body">
        <h4>{{ course.name }}</h4>
        <p>
          {{ course.description }}
        </p>
      </div>
    </div>
  </div>
</div>
