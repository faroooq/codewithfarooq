<div class="flex--row">
  <div *ngFor="let courses of coursesDetails" class="section">
    <div
      class="d-flex flex-column align-items-stretch flex-shrink-0"
      style="width: 100%; box-shadow: 0px 6px 20px rgb(32 39 45 / 15%)"
    >
      <a
        style="font-size: 1rem; font-weight: 700"
        href="/"
        class="d-flex flex-shrink-0 p-4 link-dark text-decoration-none"
      >
        {{ courses.course_name }}
      </a>
      <div class="list-group list-group-flush border-bottom scrollarea">
        <div *ngFor="let course of courses.topics" class="list">
          <a
            style="border-right: 0"
            href="#"
            class="list-group-item list-group-item-action py-3 lh-tight"
            aria-current="true"
          >
            <div
              style="font-size: 1rem; font-weight: 600"
              class="d-flex w-100 align-items-center justify-content-between"
            >
              <p class="mb-1">{{ course.topic_id }}- {{ course.topic_name }}</p>
              <!-- <small>32min</small> -->
            </div>
          </a>
          <div *ngFor="let lesson of course.lesson" class="lesson">
            <a
              (click)="onClick(lesson.youtube_url)"
              style="border: 0"
              class="list-group-item list-group-item-action py-3 lh-tight"
            >
              <div
                style="color: #4d4d4d"
                class="d-flex w-100 align-items-center justify-content-between"
              >
                <p style="margin-left: 1.2rem" class="mb-1">
                  {{ lesson.lesson_name }}
                </p>
                <small>{{ lesson.lesson_duration }}</small>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="width: 100%">
    <nav
      style="border: 1px solid lightgrey; background: #fff; padding: 1rem"
      class="navbar navbar-light"
    >
      <div class="container-fluid">
        <a
          href="#"
          style="font-size: 1.2rem; font-weight: 600"
          class="navbar-brand"
          >Home</a
        >
      </div>
    </nav>
    <iframe
      style="margin: 2rem"
      class="video__control"
      [src]="youtubeUrl | safe"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
</div>
